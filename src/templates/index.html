{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>{{ _("you-watch") }}</h2>
    <ul>
        {% for translation in translations %}
        <li><a href="edit/{{translation.id}}">{{translation.group}} ({{translation.language}})</a></li>
        {% endfor %}
        <li><a href="edit/new">{{ _("watch-new") }}</a></li>
    </ul>
</div>
{% endblock %}
