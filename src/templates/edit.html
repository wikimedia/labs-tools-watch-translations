{% extends 'base.html' %}

{% block content %}
<div class="container">
    <form method="post">
        <label for="watch-group">{{ _("select-group") }}</label>
        <select class="browser-default" name="group" id="watch-group">
            {% for group in messagegroups %}
            <option {% if translation.group==group.id %}selected{% endif %} value="{{group.id}}">{{group.label}}</option>
            {% endfor %}
        </select>
        <label for="watch-language">{{ _("select-language") }}</label>
        <select name="language" id="watch-language" class="browser-default">
            {% for lang in languages %}
            <option {% if translation.language==lang %}selected{% endif %} value="{{lang}}">{{lang}} - {{languages[lang].name}}</option>
            {% endfor %}
        </select>
        <input class="btn wafes-effect wafes-light" type="submit" value="{{ _("confirm") }}">
    </form>
</div>
{% endblock %}
