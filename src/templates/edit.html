{% extends 'base.html' %}

{% block content %}
<div class="container">
    <form method="post">
        <input type="hidden" name="type" value="edit">
        <div class="row">
            <label for="watch-group">{{ _("select-group") }}</label>
            <select data-live-search="true" data-width="100%" class="selectpicker" name="group" id="watch-group">
                {% for group in messagegroups %}
                <option {% if translation.group==group.id %}selected{% endif %} value="{{group.id}}">{{group.label}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="row">
            <label for="watch-language">{{ _("select-language") }}</label>
            <select data-live-search="true" data-width="100%" name="language" id="watch-language" class="selectpicker">
                {% for lang in languages %}
                <option {% if translation.language==lang or (translation.language is none and user.pref_language==lang) %}selected{% endif %} value="{{lang}}">{{lang}} - {{languages[lang].name}}</option>
                {% endfor %}
            </select>
        </div>
	<div class="row submit-btn-grp">
            <div class="form-group col-sm-6">
                <input class="btn btn-primary form-control" type="submit" value="{{ _("confirm") }}">
            </div>
            <div class="form-group col-sm-6">
                <a class="btn btn-light form-control" href="{{ url_for('index') }}">{{ _("cancel") }}</a>
            </div>
	</div>
    </form>
    <form method="post">
        <input type="hidden" name="type" value="delete">
        <input type="submit" value="{{ _("delete") }}" class="btn btn-secondary btn-danger form-control">
    </form>
</div>
{% endblock %}
